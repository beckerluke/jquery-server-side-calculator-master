<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles/style.css">
    
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Calculator</h1>

    <input type="number" name="firstNumber" placeholder="Enter Number">
    <button data-add="js-btn-math-symbol">+</button>
    <button data-subtract="js-btn-math-symbol">-</button>
    <button data-multiply="js-btn-math-symbol">*</button>
    <button data-divide="js-btn-math-symbol">/</button>
    <input type="number" name="secondNumber" placeholder="Enter Number">
    <button id ="js-btn-submit">=</button>
    <button id="js-btn-clear">C</button>
</body>
</html>
